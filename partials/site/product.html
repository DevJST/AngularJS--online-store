<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
      	<div class="panel-body">
          <h2 class="pull-left">{{product.name}}</h2>

          <h2 class="pull-right"><span class="label label-warning">{{product.price | number:2}}zł</span></h2>
          <div class="clearfix"></div>

          <h3><span class="label label-info">Waga: {{product.weight}} kg</span></h3>
          <br/>

          <p>{{product.description}}</p>
          <br/>

          <div class="pull-left" ng-repeat="image in images">
            <img alt="product image{{productId}}" class="img-thumbnail" ng-src="uploads/{{product.productId}}/{{image}}"   style="max-width: 150px; margin-left: 15px;">
          </div>

          <div class="clearfix"></div>

          <br/>

          <a href="#/products" class="btn btn-default">Powrót</a>
          <button class="btn btn-primary" ng-click="addToCart( product )">Dodaj do koszyka</button>  
          <button class="btn btn-danger" ng-if="product.quantity">W koszyku: {{product.quantity}}</button>
      	</div>
      </div>
    </div>
  </div>
</div>
