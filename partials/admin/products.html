<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <input type="text" class="form-control" placeholder="szukaj..." ng-model="search" />
    </div>
    
    <div class="col-xs-6">
      <a href="#/admin/product/add" class="btn btn-success pull-right">Dodaj produkt</a><br/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="alert alert-info" ng-repeat="product in products | filter : search">
        <span class="text-capitalize">{{ product.name }}</span><br/>
        waga: {{ product.weight }} kg<br/>
        {{ product.description }}<br/>
        {{ product.price | number:2 }}zł / kg<br/>
        <br/>
        <a href="#/admin/product/edit/{{$index}}" class="btn btn-default">Edytuj</a>
        <button class="btn btn-danger pull-right" ng-click="deleteProduct( product, $index )">Usuń</button>
      </div>
    </div>
  </div>
</div>
