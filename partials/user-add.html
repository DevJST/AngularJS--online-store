<form ng-submit="addUser()">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 center-block">
        <div class="form-group">
          <label>Imię</label>
          <input type="text" class="form-control" ng-model="user.name" />
        </div> 

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="user.email" />
        </div>

        <div class="form-group">
          <label>Hasło</label>
          <input type="password" class="form-control" ng-model="user.password" />
        </div>

        <div class="form-group">
          <label>Powtórz hasło</label>
          <input type="password" class="form-control" ng-model="user.passconf" />
        </div>   

        <div class="form-group">
          <label>Rola</label>
          <select class="form-control" ng-model="user.role">
          	<option value="user">użytkownik</option>
          	<option value="admin">administrator</option>
          </select>
        </div> 

        <input type="submit" value="dodaj użytkownika" class="btn btn-primary" />
        <a href="#/users" class="btn btn-default">anuluj</a>
      </div>
    </div>
  </div>
</form>
