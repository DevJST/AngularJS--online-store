<form ng-submit="saveChanges( product )">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Nazwa produktu</label>
          <input type="text" class="form-control" ng-model="product.name" />
        </div> 

        <div class="form-group">
          <label>Waga</label>
          <input type="text" class="form-control" ng-model="product.weight" />
        </div>

        <div class="form-group">
          <label>Opis</label>
          <textarea cols="30" rows="5" class="form-control" ng-model="product.description"></textarea>
        </div>

        <div class="form-group">
          <label>Cena</label>
          <input type="text" class="form-control" ng-model="product.price" />
        </div>     
      </div>
  	  <div class="col-sm-6">
  			<h2>{{product.name}}</h2>
        <p>Waga: {{product.weight}}</p>
        <p>{{product.description}}</p>
        <h3>
          <span class="label label-warning">{{product.price | number:2}}z≈Ç</span>
        </h3>
  	  </div>
      <div class="col-xs-12">
        <hr/>
        <input type="submit" value="zapisz zmiany" class="btn btn-primary" />
        <a href="#/products" class="btn btn-default">anuluj</a>
      </div>
    </div>
  </div>
</form>
